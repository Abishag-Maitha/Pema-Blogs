{% extends "base.html" %} {% import 'macros.html' as macro %} {% block title %} Pema-Blogs {% endblock %} {% block content %}
<div class="container" id="particles-js">

    <div>
        <p class="blogs text-center">Posted Blogs</p>
    </div>

    <div class="tab-content">
        <div class="container tab-pane active" id="all"><br> {{ macro.display(blogs) }}
        </div>
    </div>

    <div class="container-fluid">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }}
        </div>
        {% endfor %}
        <form class="form-inline ml-2" action="{{url_for('main.subscribe')}}" method="POST">
            <div class="md-form form-group mt-5">
                <label class="white-color">Enter Your Email Address to Subscribe</label>
                <input type="email" class="form-control " name="subscriber" required>
            </div>
            <div class="md-form form-group mt-3 mx-auto w-100 text-center">
                <button class="btn btn-sm btn-info d-block mx-ato w-100" id="subs">Subscribe</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
